apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
      - name: nextjs
        image: ${IMAGE}
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: AUTH_GOOGLE_ID
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AUTH_GOOGLE_ID
        - name: AUTH_GOOGLE_SECRET
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AUTH_GOOGLE_SECRET
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AUTH_SECRET
        - name: AUTH_TRUST_HOST
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AUTH_TRUST_HOST
      imagePullSecrets:
      - name: ecr-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx
        image: ${NGINX_IMAGE}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ecr-secret
